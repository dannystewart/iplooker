repos:
-   repo: local
    hooks:
    -   id: check-dependencies
        name: check interdependencies
        entry: python -m dsbin.dev.check_dependencies
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

    -   id: check-imports
        name: check for circular imports
        entry: python -m dsbin.dev.check_imports
        language: system
        args: [src]
        pass_filenames: false
        always_run: true
        verbose: true

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
    -   id: ruff
        args: [--config, ruff.toml, --preview, --fix, --unsafe-fixes]
    -   id: ruff-format
        args: [--config, ruff.toml, --preview]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
    -   id: mypy
        args: [--config-file, mypy.ini]
        stages: [post-commit]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: end-of-file-fixer
    -   id: fix-byte-order-marker
    -   id: mixed-line-ending
    -   id: trailing-whitespace
    -   id: check-ast
        stages: [post-commit]
    -   id: check-executables-have-shebangs
        stages: [post-commit]
    -   id: check-toml
        stages: [post-commit]
    -   id: check-vcs-permalinks
        stages: [post-commit]
    -   id: check-xml
        stages: [post-commit]
    -   id: check-yaml
        stages: [post-commit]
    -   id: detect-private-key
        stages: [post-commit]
    -   id: forbid-submodules
        stages: [post-commit]
